<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete de endereço</title>
    <!-- Css -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/mediaQueries.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Script -->
    <script src="src/scripts/script.js" defer></script>
</head>
<body id="checkout-page">
    <div id="fade" class="hide fade">
        <div id="loader" class="hide" role="status">
            <span class="visually-hiden"></span>
        </div>
        <div id="message" class="hide">
            <div class="alert" role="alert">
                <span>
                    <h4>Mensage : </h4>
                    <p id="msg"></p>
                </span>
                <span class="btn-content">
                    <button id="closen-message" type="button">fechar</button>
                </span>
            </div>
        </div>
    </div>
    <!-- Content area -->
    <main id="content-area">
        <!-- Header Status Area -->
            <div id="status-area">
                <ul id="status-list">
                    <li class="status-item">
                     <span class="material-symbols-outlined status-icon done">
                        person
                     </span>
                     <p class="mq-hide">Criação da Conta</p>
                    </li>
                    <li class="status-item">
                     <span class="material-symbols-outlined status-icon done">
                        location_on
                     </span>
                     <p class="mq-hide">Endereço</p>
                    </li>
                    <li class="status-item">
                     <span class="material-symbols-outlined status-icon">
                        credit_card
                     </span>
                     <p class="mq-hide">pagamento</p>
                    </li>
                </ul>
                <div class="line"></div>
            </div>
            <div class="div-line"></div>
        <!-- Header Form area -->
        <div id="form-header">
            <h1 class="main-title">Cadastre o seu Endereço</h1>
            <p class="main-subtitle">Preencha os campos abaixo para que possamos enviar seu produto.</p>
            <form id="main-form">
                <label class="placeholder-input" for="cep-input">
                    Digite seu CEP
                </label>
                <input type="text" name="cep" id="cep-input" placeholder="Digite seu CEP" minlength="8">
            </form>
        </div>
        <!-- Adress form area -->
        <div id="adress-form-area">
            <form id="form-list">
                <ul id="adress-form-list">
                    <li class="adress-input-item">
                        <input class="adress-input" type="text" name="road" id="road-input" placeholder="Rua" disabled required data-input>
                    </li>
                    <li class="adress-input-item">
                        <input class="adress-input" type="number" name="house-num" id="num-input" placeholder="Número da Residência" disabled required data-input>
                    </li>
                    <li class="adress-input-item">
                        <input class="adress-input" type="text" name="complement" id="complement-input" placeholder="Complemento" disabled required data-input>
                    </li>
                    <li class="adress-input-item">
                        <input class="adress-input" type="text" name="neighborhood" id="neighborhood-input" placeholder="Bairro" disabled required data-input>
                    </li>
                    <li class="adress-input-item">
                        <input class="adress-input" type="text" name="city" id="city-input" placeholder="Cidade" disabled required data-input>
                    </li>
                    <li class="adress-input-item">
                        <input class="adress-input" type="text" name="state" id="state-input" placeholder="Estado" disabled required data-input>
                    </li>
                    <button type="submit" id="save-btn">
                        Cadastrar
                    </button>
                </ul>
            </form>
        </div>
    </main>
</body>
</html>
